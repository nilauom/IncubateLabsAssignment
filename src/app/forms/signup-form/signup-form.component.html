<style type="text/css">
	    .frm-err{
    	color: red;	
    }
 </style>   
<form novalidate
      (ngSubmit)="onSubmit()"
      #signUpForm="ngForm">

	<fieldset ngModelGroup="name">
		<div class="form-group"
		     [ngClass]="{
        'has-danger': name.invalid && (name.dirty || name.touched),
        'has-success': name.valid && (name.dirty || name.touched)
   }">
			<label>Name</label>
			<input type="text"
			       class="form-control"
			       name="name"
			       [(ngModel)]="model.name"
			       required
			       #name="ngModel">
			<div class="frm-err"
			     *ngIf="name.errors && (name.dirty || name.touched)">
				<p *ngIf="name.errors.required">Name is required</p>
			</div>
		</div>
	</fieldset>


	<div class="form-group"
	     [ngClass]="{
        'has-danger': email.invalid && (email.dirty || email.touched),
        'has-success': email.valid && (email.dirty || email.touched)
   }">
		<label>Email</label>
		<input type="email"
		       class="form-control"
		       name="email"
		       [(ngModel)]="model.email"
		       required
		       pattern="[^ @]*@[^ @]*"
		       #email="ngModel">
		<div class="frm-err"
		     *ngIf="email.errors && (email.dirty || email.touched)">
			<p *ngIf="email.errors.required">Email is required</p>
			<p *ngIf="email.errors.pattern">Email must contain at least the @ character</p>
		</div>
	</div>


	<div class="form-group"
	     [ngClass]="{
        'has-danger': password.invalid && (password.dirty || password.touched),
        'has-success': password.valid && (password.dirty || password.touched)
  }">
		<label>Password</label>
		<input type="password"
		       class="form-control"
		       name="password"
		       [(ngModel)]="model.password"
		       required
		       minlength="8"
		       #password="ngModel">
		<div class="frm-err"
		     *ngIf="password.errors && (password.dirty || password.touched)">
			<p *ngIf="password.errors.required">Password is required</p>
			<p *ngIf="password.errors.minlength">Password must be at least 8 characters long</p>
		</div>
	</div>
		<div class="form-group"
	     [ngClass]="{
        'has-danger': password_confirmation.invalid && (password_confirmation.dirty || password_confirmation.touched),
        'has-success': password_confirmation.valid && (password_confirmation.dirty || password_confirmation.touched)
  }">
		<label>Password confirmation</label>
		<input type="password"
		       class="form-control"
		       name="password_confirmation"
		       [(ngModel)]="model.password_confirmation"
		       required
		       minlength="8"
		       #password_confirmation="ngModel">
		<div class="frm-err"
		     *ngIf="password_confirmation.errors && (password_confirmation.dirty || password_confirmation.touched)">
			<p *ngIf="password_confirmation.errors.required">Password is required</p>
			<p *ngIf="password_confirmation.errors.minlength">Password must be at least 8 characters long</p>
		</div>
	</div>
	<button type="submit"
	        class="btn btn-primary"
	        [class.disabled]="isClickedOnce"
   (click)="isClickedOnce = true">Submit
	</button>
</form>
